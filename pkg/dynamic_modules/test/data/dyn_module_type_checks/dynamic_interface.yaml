extendable:
  - library: 'shared/shared.dart'
    class: 'Base'

can-be-overridden:
  - library: 'shared/shared.dart'
    class: 'Base'
    member: 'method1'

# TODO(sigmund): consider implying this for all extendable types.
callable:
  - library: 'shared/shared.dart'
    class: 'Base'
  - library: 'shared/shared.dart'
    class: 'Base'
    member: 'x'
  - library: 'shared/shared.dart'
    class: 'Base'
    member: 'method1'
